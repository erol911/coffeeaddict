<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Addict Recording</title>
  </head>
  <style>
    #textlabel {
      display: block;
    }
  </style>
  <body id="top">
    <main>
      <header>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="numbers.html">Numbers</a>
          <a href="contact.html">Contact</a>
        </nav>
        <h1>Coffee Addict</h1>
        <figure>
          <img
            src="https://makdagist1.github.io/coffeeaddict/images/logo.png"
            alt="Coffee Logo"
          />
        </figure>
      </header>
      <section>
        <figure>
          <img
            src="https://makdagist1.github.io/coffeeaddict/images/background.jpeg"
            alt="coffee beans"
          />
        </figure>

        <form action="/sendus">
          <div>
            <p>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label for="email">E-Mail</label>
              <input type="email" id="email" size="30" required />
            </p>
            <label id="textlabel" for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="10"
              cols="30"
              placeholder="Your Description"
            ></textarea>
          </div>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer>
      &copy; 2023
      <h3>
        <a href="#top">Back to top</a>
      </h3>
    </footer>
  </body>
</html>
